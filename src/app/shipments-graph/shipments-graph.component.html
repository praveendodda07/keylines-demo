<div class="chart-wrapper demo-cols" style="display: flex">
  <div
    class="tab-content-panel flex1"
    id="lhs"
    data-tab-group="rhs"
    style="flex-grow: 1"
  >
    <div
      class="toggle-content is-visible"
      id="lhsVisual"
      style="height: calc(100vh - 40px); border: 1px solid red"
    >
      <kl-components (klReady)="klChartReady($event)">
        <kl-component
          class="flex1"
          klType="chart"
          klContainerClass="klchart klchart-timebar"
          [klOptions]="chartOptions"
          (klEvents)="klChartEvents($event)"
        >
        </kl-component>
      </kl-components>
    </div>
  </div>
  <div style="width: 200px" class="rhs citext closed" id="demorhscontent">

    <div class="tab-content-panel" data-tab-group="rhs">
      <div class="toggle-content is-visible tabcontent" id="controlsTab">
        <form autocomplete="off" onsubmit="return false" id="rhsForm">
          <div class="cicontent">

            <div>
              <div class="p-2">
                <div>
                  <h4 class="font-bold">Groupings</h4>
                  <div class="pl-3">
                    <div class="flex gap-2">
                      <input
                        [(ngModel)]="groupedBy"
                        name="grouping"
                        type="radio"
                        id="organization"
                        [value]="entities.ORGANIZATION"
                        (ngModelChange)="groupChange()"
                      />
                      <label for="organization">Organization</label>
                    </div>
                    <div class="flex gap-2">
                      <input
                        [(ngModel)]="groupedBy"
                        name="grouping"
                        type="radio"
                        id="status"
                        [value]="entities.STATUS"
                        (ngModelChange)="groupChange()"
                      />
                      <label for="status">Shipment Status</label>
                    </div>
                    <div class="flex gap-2">
                      <input
                        [(ngModel)]="groupedBy"
                        value="status"
                        name="grouping"
                        type="radio"
                        id="type"
                        [value]="entities.STATUS"
                        (ngModelChange)="groupChange()"
                      />
                      <label for="type">Shipment Type</label>
                    </div>
                  </div>
                </div>
                <div class="py-3">
                  <h4 class="font-bold">Filters</h4>
                </div>
              </div>
