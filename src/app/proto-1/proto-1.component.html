<div class="chart-wrapper demo-cols" style="display: flex">
  <div
    class="tab-content-panel flex1"
    id="lhs"
    data-tab-group="rhs"
    style="flex-grow: 1"
  >
    <div
      class="toggle-content is-visible"
      id="lhsVisual"
      style="height: calc(100vh - 40px)"
    >
      <kl-components (klReady)="klChartReady($event)">
        <kl-component
          class="flex1"
          klType="chart"
          klContainerClass="klchart klchart-timebar"
          [klOptions]="chartOptions"
          (klEvents)="klChartEvents($event)"
        >
        </kl-component>
      </kl-components>
    </div>
  </div>

  <div class="p-3 select-none">
    <div class="text-lg">Grouping</div>
    <select
      name="group"
      id="group"
      [(ngModel)]="groupedBy"
      (ngModelChange)="onGroupChange()"
    >
      <option value="none">Un Group All</option>
      <option value="customerName">Customer</option>
      <option value="excursion">Excursion</option>
    </select>
  </div>
</div>
<div id="tooltip-container"></div>
<template id="tt_html">
  <div id="tooltip"></div>
</template>
